install:
  - set QTDIR=C:\Qt\5.9.1\mingw53_32
  - set PATH=%PATH%;%QTDIR%\bin;C:\MinGW\bin

build_script:
  - cd OpenGestureControl
  - qmake OpenGestureControl.pro
  - mingw32-make
  - cd ..
  - cd tests
  - qmake tests.pro
  - mingw32-make
  - cd release
  - copy C:\Qt\5.9.1\mingw53_32\bin\*.dll .
  - cd ..
  - release\tests.exe
  - move release\*.gcno .
  - move release\*.gcda .
  - ps: |
      $env:PATH = 'C:\MinGW\bin;' + 'C:\msys64\usr\bin;' + $env:PATH
      Invoke-WebRequest -Uri 'https://codecov.io/bash' -OutFile codecov.sh
      bash codecov.sh

